<html>

<head>
    <title>BCL AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-5 text-center">Brain Craft AI Image Generator</h1>
                <div class="card-body">
                    <form action="/" method="POST">
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="prompt" name="prompt" placeholder="Enter your text here" />
                            </div>
                           
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>

                        <input type="radio" name="imgSize" value="256x256">
                        <input type="radio" name="imgSize" value="512x512">
                        <input type="radio" name="fimgSize" value="1080x1080">


                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
